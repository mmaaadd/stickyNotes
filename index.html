<body>
    <div class="mainArea " id="mainArea">

    </div>
    <div id="addButton" class="addButton" onclick="showOverlayToAdd()"></div>

    <div id="overlay" class="overlay">
      <div id="overlayMessageBox" class = "overlayMessageBox">
        <div id="overlayMessageBoxColor" class = "overlayMessageBoxColor"></div>
        <textarea id="overlayMessageBoxText" class = "overlayMessageBoxText "></textarea><br>
        <button id="overlayMessageBoxSubmit" class = "overlayMessageBoxButton loadLink ui-button ui-corner-all ui-widget" onclick="saveOverlay()">Save</button>
        <button id="overlayMessageBoxCancel" class = "overlayMessageBoxButton loadLink ui-button ui-corner-all ui-widget" onclick="cancelOverlay()">Cancel</button>
      </div>
    </div>
